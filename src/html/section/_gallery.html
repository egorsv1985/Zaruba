<section class="gallery bg-white position-relative" id="gallery">
  <div class="container">
    <div
      class="fs-45 fw-900 fst-italic text-uppercase lh-12 text-center text-black gallery__title"
    >
      пространство, где тренировки становятся образом жизни
    </div>

    <div class="swiper gallerySwiper position-relative">
      <div class="swiper-control position-absolute w-100">
        <div class="d-flex justify-content-between align-items-center position-relative">
          <div class="swiper-button-prev "></div>
          <div class="swiper-button-next "></div>
        </div>
      </div>
      <div class="swiper-wrapper">
        <div class="swiper-slide gallery__slide position-relative text-center">
          <div class="d-block">
            <img src="@img/gallery2.png" alt="gallery2" class="gallery__img" />
          </div>

          <span
            class="gallery__text d-block fw-500 fs-16 lh-12 text-black position-absolute py-3 ps-4 text-start"
            >Порхай, как бабочка. Жаль, как пчела</span
          >
        </div>
        <div class="swiper-slide gallery__slide position-relative text-center">
          <div class="d-block">
            <img src="@img/gallery2.png" alt="gallery1" class="gallery__img" />
          </div>

          <span
            class="gallery__text d-block fw-500 fs-16 lh-12 text-black position-absolute py-3 ps-4 text-start"
            >Порхай, как бабочка. Жаль, как пчела</span
          >
        </div>
        <div class="swiper-slide gallery__slide position-relative text-center">
          <div class="d-block">
            <img src="@img/gallery2.png" alt="gallery3" class="gallery__img" />
          </div>

          <span
            class="gallery__text d-block fw-500 fs-16 lh-12 text-black position-absolute py-3 ps-4 text-start"
            >Порхай, как бабочка. Жаль, как пчела</span
          >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="offset-1 col-4">
        <a
          href="#"
          class="btn fs-20 fw-800 p-3 btn-primary rounded-0 w-100 border-0 lh-12 skew-btn"
          data-bs-toggle="modal"
          data-bs-target="#orderModal"
          ><span>ХОЧУ ТУТ ТРЕНИТЬ!</span></a
        >
      </div>
      <div class="offset-1 col-6">
        <a href="#" class="btn btn-transparent fs-24 fw-700 w-100 lh-10"
          ><span>Зона функционального тренинга</span></a
        >
      </div>
    </div>
  </div>
</section>

<script>
  // Создаем новый Swiper объект для элемента ".gallerySwiper"
  var gallerySwiper = new Swiper(".gallerySwiper", {
    speed: 800, // Скорость переключения слайдов (в миллисекундах)
    effect: "creative", // Эффект переключения слайдов

    slidesPerView: "auto", // Количество видимых слайдов (авто-режим)
    centeredSlides: true, // Отображение слайдов по центру
    loop: true, // Бесконечное зацикливание слайдов
    grabCursor: true, // Изменение курсора при наведении на слайд
    slideToClickedSlide: true, // Переключение на слайд по клику на него
    creativeEffect: {
      prev: {
        shadow: false, // Отключение тени для предыдущего слайда в creative-эффекте
        translate: ["-45%", 0, -500], // Задание смещения для предыдущего слайда
      },
      next: {
        shadow: false, // Отключение тени для следующего слайда в creative-эффекте
        translate: ["45%", 0, -500], // Задание смещения для следующего слайда
      },
    },

    on: {}, // Пустой объект для возможных обработчиков событий

    // Включаем использование клавиатуры для навигации по слайдам
    keyboard: {
      enabled: true, // Включение использования клавиатуры
    },

    // Включаем кнопки "вперед" и "назад" для навигации по слайдам
    navigation: {
      nextEl: ".gallery .swiper-button-next", // Селектор элемента "вперед"
      prevEl: ".gallery .swiper-button-prev", // Селектор элемента "назад"
    },
  });
</script>
