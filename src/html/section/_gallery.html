<section class="gallery bg-white py-5 position-relative">
  <div
    class="fs-45 fw-900 fst-italic text-uppercase lh-12 text-center text-black"
  >
    пространство, где тренировки становятся образом жизни
  </div>
  <div class="swiper gallerySwiper position-relative">
    <div class="swiper-control position-absolute">
      <div class="d-flex justify-content-between align-items-center">
        <div class="swiper-button-prev bg-success"></div>
        <div class="swiper-button-next bg-success"></div>
      </div>
    </div>

    <div class="swiper-wrapper">
      <div class="swiper-slide gallery__slide position-relative">
        <div class="d-block">
          <img
            src="@img/gallery2.png"
            alt="gallery2"
            class="gallery__img d-block w-100 h-auto"
          />
        </div>

        <span class="gallery__text d-block fw-500 fs-16 lh-12 text-black position-absolute p-3 "
          >Порхай, как бабочка. Жаль, как пчела</span
        >
      </div>
      <div class="swiper-slide gallery__slide position-relative">
        <div class="d-block">
          <img
            src="@img/gallery1.png"
            alt="gallery1"
            class="gallery__img d-block w-100 h-auto"
          />
        </div>

		<span class="gallery__text d-block fw-500 fs-16 lh-12 text-black position-absolute p-3 "
		>Порхай, как бабочка. Жаль, как пчела</span
	  >
      </div>
      <div class="swiper-slide gallery__slide position-relative">
        <div class="d-block">
          <img
            src="@img/gallery3.png"
            alt="gallery3"
            class="gallery__img d-block w-100 h-auto"
          />
        </div>

        <span class="gallery__text d-block fw-500 fs-16 lh-12 text-black position-absolute p-3 "
          >Порхай, как бабочка. Жаль, как пчела</span
        >
      </div>
    </div>
  </div>
  <div class="row">
    <div class="offset-1 col-4">
      <a
        href="#"
        class="btn fs-20 fw-800 p-3 btn-primary rounded-0 w-100 border-0 lh-12"
        data-bs-toggle="modal"
        data-bs-target="#orderModal"
        ><span>ХОЧУ ТУТ ТРЕНИТЬ!</span></a
      >
    </div>
    <div class="offset-1 col-6">
      <a href="#" class="btn btn-transparent fs-24 fw-700 w-100 lh-10"
        ><span>Зона функционального тренинга</span></a
      >
    </div>
  </div>
</section>

<script>
  // Создаем новый Swiper объект для элемента ".gallerySwiper"
  var gallerySwiper = new Swiper(".gallerySwiper", {
    // Задаем количество слайдов, которые будут показываться одновременно
    slidesPerView: 1,
    loop: true,
    // Включаем курсор в виде "руки" при наведении на слайды
    grabCursor: true,
    // Включаем использование клавиатуры для навигации по слайдам
    keyboard: {
      enabled: true,
    },

    // Включаем кнопки "вперед" и "назад" для навигации по слайдам
    navigation: {
      nextEl: ".gallery .swiper-button-next",
      prevEl: ".gallery .swiper-button-prev",
    },
  });
</script>
